<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="boostrap/bootstrap.min.css" rel="stylesheet">
    <script src="boostrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        section {
            margin: 20px 0;
        }
        .project {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1  id="rt">YU CHUN</h1>
        <p>PROFILE</p>
    </header>
<script>
    gsap.to("#rt",{
            scrollTrigger:{
                scrub:1
            },
            x: 800
        });
</script>
    <section>
        <div class="project">
            <h2>戰役</h2>
            <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <img src="my_index_img/日本投降.jpg" alt="作品圖片 1" style="max-width: 100%;">
        </div>

        <div class="project">
            <h2>戰役</h2>
            <p> 2 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <img src="my_index_img/珍珠港.jpg" alt="作品圖片 2" style="max-width: 100%;">
        </div>
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">Contact Us</h2>
                        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" action="/contact" method="post" >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="name" name="username" required
                                            data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email"
                                            required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="telphone"
                                            required data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message *" id="message" name="msg" required
                                            data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="bg-light-gray">
            <div class="container">
                <div class="row">
                    <div v-for="item in Portfolio" class="col-md-4 col-sm-6 col-xs-12 portfolio-item ">
                        <a v-bind:href="item.href" class="portfolio-link" data-bs-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img v-bind:src="item.imgSrc" class="w-100" alt="">
                        </a>
                        <div class="portfolio-caption " style="background: rgb(241, 167, 20);">
                            <h4>{{item.title}}</h4>
                            <p class="text-muted">{{item.title2}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; 2023 YUCHUN. All rights reserved.</p>
    </footer>

</body>
<script src="vue/vue.min.js"></script>
<script src="jquery/jquery.min.js"></script>
<script>
       var myObject = new Vue({
            el: "#portfolio",


            data: {
                Portfolio: [
                     { href: "#portfolioModal1", imgSrc: "my_index_img/1.jpg", title: "000 幽靈豹", title2: "是一隻透明看不到的海豹，出場有幽靈bgm" },
                     { href: "#portfolioModal1", imgSrc: "my_index_img/1.jpg", title: "000", title2: "是一隻透明看海豹，出場有幽靈bgm" }
                ]
            }
        })
        $.ajax({
        url: "/portfolio",
        method: "get",
        dataType: "json",
        success: function (data) {
            myObject.Portfolio = data;
        }
    }) 
</script>
</html>
